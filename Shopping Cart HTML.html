        <script>
// Function to remove a product when "Remove" is clicked
function removeProduct(event) {
    // Get the parent element of the clicked remove button (which is the entire product)
    const product = event.target.closest('.product');
    
    // Check if the product exists
    if (product) {
        // Remove the product from the DOM
        product.remove();
    }
}

// Add click event listeners to all elements with class "product-remove"
const removeButtons = document.querySelectorAll('.product-remove');
removeButtons.forEach(button => {
    button.addEventListener('click', removeProduct);
});

    </script>
